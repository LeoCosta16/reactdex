<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Reac Raiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    
    <h1>React Raiz</h1>
    <!-- <button>Criar elemento</button> -->
    <div id="app"><button onclick="autoDestruicao()">Destruir</button></div>

    <script>
        function autoDestruicao(){
            const root = document.getElementById('app');
            const pai = root.parentNode;
            console.log(pai);
            pai.removeChild(root);
        }

        function criarElemento(){
            //const div = document.createElement('div');
            const btn = document.createElement('button');
            btn.onclick = criarElemento;
            const texto = document.createTextNode('Criar elemento');
            btn.appendChild(texto);
            //div.appendChild(btn);
            
            const root = document.getElementById('app');
            root.appendChild(btn);
            console.log(root);
        }
        criarElemento();
            
    </script>

</body>
</html>
